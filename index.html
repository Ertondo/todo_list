<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDoList V 1.0.0</title>
   <!-- <link rel="stylesheet" href="./css/style.css"> -->
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
   <div class="header">
      
   </div>
   <div class="conteiner-sm">
      <div class="row">
         <div class="col-3">

         </div>
         <div class="col-6">

 
      <div class="title">
         <h1>ToDoList</h1>
      </div>
      <div class="list">
         <form action="" name="add_item" class="form-control" id="add_item">
            <input type="text" id="item" class="form-control" placeholder="Nueva tarea...">
            <button class="btn btn-success">Agregar tarea</button>
         </form>
      </div>
      <div class="tabla"> 

         <table class="table table-susess table-striped" id="table">
            <!-- Header -->
            <tr>
               <th>Detalle</th>
               <th>Hora</th>
               <th>
                  <i class="fa fa-trash"></i>
               </th>
            </tr>
            <!-- List item by script-->
         </table>
      </div>
      <div class="footer">
         <p class="tareas_pendientes">No tiene tareas pendientes</p>
         
         <button class="btn_save_task btn btn-secondary">Guardar tareas</button>
      </div>
      <div class="col-3">

      </div>
      </div>
   </div>
   </div>
   <script src="./src/script.js"></script>

</html>
